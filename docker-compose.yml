version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: todo-postgres
    environment:
      POSTGRES_DB: tododb
      POSTGRES_USER: todouser
      POSTGRES_PASSWORD: todopassword
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - todo-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U todouser -d tododb"]
      interval: 10s
      timeout: 5s
      retries: 5

  # -----------------------------------------------------------
  # MAIN OLLAMA DAEMON (using custom Dockerfile)
  # -----------------------------------------------------------
  ollama:
    build: ./ollama
    container_name: todo-ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    networks:
      - todo-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:11434/api/tags"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 30s

  # -----------------------------------------------------------
  # ONE-SHOT MODEL DOWNLOAD CONTAINER
  # -----------------------------------------------------------
  ollama-setup:
    image: ollama/ollama:latest
    container_name: ollama-setup
    command: >
      sh -c "
        echo 'Waiting for Ollama API...';
        until curl -sf http://ollama:11434/api/tags > /dev/null 2>&1; do
          echo 'Still waiting...';
          sleep 2;
        done;

        echo 'Checking if model exists...';
        if curl -sf http://ollama:11434/api/tags | grep -q 'llama3.2'; then
          echo 'Model already exists, skipping download.';
        else
          echo 'Pulling model llama3.2:latest...';
          ollama pull llama3.2:latest;
          echo 'Model pulled successfully.';
        fi
      
        echo 'Setup complete. Exiting.';
      "
    depends_on:
      ollama:
        condition: service_healthy
    networks:
      - todo-network
    volumes:
      - ollama_data:/root/.ollama
    restart: "no"

  backend:
    build: ./backend
    container_name: todo-backend
    ports:
      - "8081:8081"
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/tododb
      SPRING_DATASOURCE_USERNAME: todouser
      SPRING_DATASOURCE_PASSWORD: todopassword
      OLLAMA_BASE_URL: http://ollama:11434
      OLLAMA_MODEL: llama3.2:latest
    depends_on:
      postgres:
        condition: service_healthy
      ollama-setup:
        condition: service_completed_successfully
    networks:
      - todo-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8081/api/todos/health"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 40s

  frontend:
    build: ./frontend
    container_name: todo-frontend
    ports:
      - "80:80"
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - todo-network

networks:
  todo-network:
    driver: bridge

volumes:
  postgres_data:
  ollama_data: